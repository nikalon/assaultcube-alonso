name: assaultcube
version: '1.2.0.2'
summary: Realistic first-person shooter
description: |
  AssaultCube is a first-person shooter set in a realistic-looking environment.
  The arcade-style gameplay is fast-pased and favours team oriented, multiplayer fun.

grade: devel
confinement: devmode

apps:
  assaultcube:
    command: bin/client-launcher.sh
  server:
    command: bin/server-launcher.sh

parts:
  assaultcube:
    plugin: make
    make-parameters: ["ACDEBUG=yes"]
    source: https://github.com/assaultcube/AC.git
    source-subdir: source/src
    install: |
      install -d ${SNAPCRAFT_PART_INSTALL}/bin
      cp -rp * ${SNAPCRAFT_PART_INSTALL}/bin
    stage:
      - -bin/bin_win32/
      - -bin/source/
      - -bin/*.bat
      - -bin/*.sh
    build-packages:
      - build-essential
      - clang
      - libsdl1.2debian
      - libsdl1.2-dev
      - libsdl-image1.2
      - libsdl-image1.2-dev
      - libopenal1
      - libopenal-dev
      - libvorbis-dev
      - libcurl3
      - libcurl4-openssl-dev

  client-launcher:
    plugin: dump
    after: [assaultcube]
    source: .
    stage:
      - bin/client-launcher.sh
    organize:
      client-launcher.sh: bin/client-launcher.sh

  server-launcher:
    plugin: dump
    after: [assaultcube]
    source: .
    stage:
      - bin/server-launcher.sh
    organize:
      server-launcher.sh: bin/server-launcher.sh

  libs:
    plugin: nil
    after: [assaultcube]
    stage-packages:
      - libgl1-mesa-dri
      - libsdl1.2debian
      - libsdl-image1.2
      - zlib1g
      - libogg0
      - libvorbis0a
      - libopenal1
